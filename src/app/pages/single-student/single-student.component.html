<h2>Students</h2>

<li *ngFor="let student of students">
    Id: {{student ['id']}}
    <br>
    Nmae(first): {{student ['first_name']}}
    <br>
    Name(last): {{student ['last_name']}}
    <br>
    Contact Number: {{student ['phone']}}
    <br>
    <a routerLink="/update/{{student ['id']}}" class="btn btn-primary">edit student?</a>
    <br><br><br>
</li>
